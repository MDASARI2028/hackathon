<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard</title>
  <style>
    /* General Page Styling */
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(45deg, #f3f4f6, #f9fafb);
      color: #333;
    }

    .dashboard-container {
      display: grid;
      grid-template-areas: 
        "user-info user-info"
        "trips-section features-section"
        "expenses-section features-section"
        "graph-section features-section";
      grid-gap: 20px;
      padding: 20px;
    }

    /* Section Styles */
    section {
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      background: #ffffff;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    /* Hover Effects */
    section:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
    }

    /* User Info Styling */
    .user-info {
      grid-area: user-info;
      background: linear-gradient(45deg, #ff9a9e, #fad0c4);
      color: white;
      text-align: center;
      font-size: 1.5em;
      font-weight: bold;
    }

    /* Trips Section Styling */
    .trips-section {
      grid-area: trips-section;
      background: linear-gradient(45deg, #a18cd1, #fbc2eb);
    }

    .trip-category {
      margin: 10px 0;
      padding: 10px;
      border-radius: 5px;
      background: #ffffff;
    }

    /* Expenses Section Styling */
    .expenses-section {
      grid-area: expenses-section;
      background: linear-gradient(45deg, #84fab0, #8fd3f4);
      color: #2a2a72;
      text-align: center;
    }

    /* Features Section Styling */
    .features-section {
      grid-area: features-section;
      background: linear-gradient(45deg, #ffecd2, #fcb69f);
    }

    /* Button Styling */
    button {
      padding: 10px 15px;
      background: #ff6f61;
      border: none;
      border-radius: 5px;
      color: white;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background: #ff4b47;
    }

    .trip-plan-btn {
      margin-top: 20px;
      text-align: center;
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      .dashboard-container {
        grid-template-areas: 
          "user-info"
          "trips-section"
          "expenses-section"
          "graph-section"
          "features-section";
      }
    }
  </style>
</head>
<body>
  <div class="dashboard-container">
    <!-- User Info Section -->
    <section class="user-info">
      <h2>Welcome, <span id="username">User</span>!</h2>
      <button id="connectWallet">Connect Wallet</button>
      <p id="walletAddress">Wallet Address: Not connected</p>
    </section>

    <!-- Trips Section -->
    <section class="trips-section">
      <h2>Trips</h2>
      <div class="trip-category">
        <h3>Current Trip</h3>
        <p>No current trip</p>
      </div>
      <div class="trip-category">
        <h3>Upcoming Trips</h3>
        <p>2 upcoming trips</p>
      </div>
      <div class="trip-category">
        <h3>Past Trips</h3>
        <p>5 past trips</p>
      </div>
      <!-- New Button -->
      <div class="trip-plan-btn">
        <button id="planTripBtn">Let's Plan the Trip</button>
      </div>
    </section>

    <!-- Expenses Tracker Section -->
    <section class="expenses-section">
      <h2>Expenses Tracker</h2>
      <p>Total Spent: $1230</p>
    </section>

    <!-- Features Section -->
    <section class="features-section">
      <h2>Features</h2>
      <div class="feature">
        <h3>Search</h3>
        <input type="text" placeholder="Search plans...">
      </div>
      <div class="feature">
        <h3>Trending Plans</h3>
        <ul>
          <li>Beach Vacation</li>
          <li>Mountain Trekking</li>
          <li>City Tour</li>
        </ul>
      </div>
    </section>
  </div>

  <script>
    // Update Username
    document.getElementById('username').textContent = 'User';

    // Redirect to Trip Plan Page
    document.getElementById('planTripBtn').addEventListener('click', function() {
      window.location.href = "http://127.0.0.1:5500/TRAVELPLAN.html";
    });

    // Redirect to MetaMask Page on Connect Wallet Button Click
    document.getElementById('connectWallet').addEventListener('click', function() {
      window.location.href = "chrome-extension://nkbihfbeogaeaoehlefnkodbefgpgknn/home.html#asset/0xaa36a7/";
    });
  </script>
</body>
</html>
